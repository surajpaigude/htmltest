<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head><body>

<iframe src="https://example.com" id="iframe" style="height:900px;width:900px"></iframe>

<script>
  iframe.onload = function() {
    // we can get the reference to the inner window
    let iframeWindow = iframe.contentWindow;

    try {
      // ...but not to the document inside it
      let doc = iframe.contentDocument;
    } catch(e) {
      alert(e); // Security Error (another origin)
    }

    // also we can't read the URL of the page in it
    try {
      alert(iframe.contentWindow.location);
    } catch(e) {
      alert(e); // Security Error
    }

    // ...but we can change it (and thus load something else into the iframe)!
    iframe.contentWindow.location = 'https://finalroundthenleave.herokuapp.com/demo1'; // works

    iframe.onload = null; // clear the handler, to run this code only once
  };
</script>

</body>
</html>
